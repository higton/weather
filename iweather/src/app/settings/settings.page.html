<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">

            <ion-item>
              <ion-label fixed>
                Country: 
              </ion-label>
              <ion-input [(ngModel)]="searchedCountry" name="locationCountry" type="text">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Estate: 
              </ion-label>
              <ion-input [(ngModel)]="searchedState" name="locationState" type="text">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                City: 
              </ion-label>
              <ion-input [(ngModel)]="searchedCity" name="locationCity" type="text">
              </ion-input>
            </ion-item>

            <ion-button expand="block" (click)="presentAlert()">Save Change</ion-button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                Latitude
              </ion-label>
              <ion-input [(ngModel)]="latitude" name="latiitude" type="text">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Longitude
              </ion-label>
              <ion-input [(ngModel)]="longitude" name="longitude" type="text">
              </ion-input>
            </ion-item>
            <ion-button expand="block">Save Change</ion-button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
